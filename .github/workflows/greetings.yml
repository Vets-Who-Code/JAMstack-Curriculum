name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "🚀Yo yo yo! Thanks for making an issue! Make more please. We love issues.🚀"
          pr-message: "🎉 Whoawuh, this is your first PR here 🎉"
